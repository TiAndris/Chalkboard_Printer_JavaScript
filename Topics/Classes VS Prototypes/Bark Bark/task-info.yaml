      function Animal(name) {
        this.name = name;
      }
      
      Animal.prototype.makeSound = function() {
        return "Animal sound";
      };
      
      function Dog(name) {
        Animal.call(this, name);
      }
      
      Dog.extends.makeSound = function() {
        return "Bark bark!";
      };
